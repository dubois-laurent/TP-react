<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React â€“ useReducer</title>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 justify-center min-h-screen flex flex-col items-center p-4 text-white">
    <div id="root" class="w-full max-w-xl"></div>
    <script type="text/babel">
        const initialeState = {nb1: 0, nb2: 0, result: 0}
        function reducer(state, action) {
            switch (action.type) {
                case 'setNb1':
                    return {
                        ...state, nb1: Number(action.value)
                    }
                case 'setNb2':
                    return {
                        ...state, nb2: Number(action.value)
                    }
                case 'setAdditionResult':
                    return {
                        ...state, result: Number(nb1) + Number(nb2)
                    }
                case 'setSoustractionResult':
                    return {
                        ...state, result: Number(nb1) - Number(nb2)
                    }
                case 'setDivisionResult':
                    return {
                        ...state, result: Number(nb1) / Number(nb2)
                    }
                case 'setMultiplicaitonresult':
                    return {
                        ...state, result: Number(nb1) * Number(nb2)
                    }
                default:
                    return state;
            }
        }

        function CounterReducer() {

            const [state, dispatch] = React.useReducer(reducer, { number: 0 });
            const [operator, setOperator]= React.useState("");
            const [error, setError] = React.useState(null);

            function handleChangeOperator(operator) {
                if (operator == 'addition') {
                    dispatch({
                        type: 'setAdditionresult',
                    })
                } else if (operator == 'soustraction') {
                    dispatch({
                        type: 'setSoustractionResult',
                    })
                } else if (operator == 'division') {
                    dispatch({
                        type: 'setDivisionResult',
                    })
                } else if (operator == 'multiplication') {
                    dispatch({
                        type: 'setMultiplicationResult',
                    })
                }
            }

            return (
                <div className="bg-slate-800 flex-row text-white">
                    <input 
                    value={state.nb1} 
                    onChange={(e) => dispatch({
                        type: 'setNb1',
                        value: e.target.value
                    })}>
                    </input>
                    <input 
                    value={state.nb2} 
                    onChange={(e) => dispatch({
                        type: 'setNb2',
                        value: e.target.value
                    })}>
                    </input>
                    <select onChange={(e) => setOperator(e.target.value) }>
                        <option value="addition">+</option>
                        <option value="soustraction">-</option>
                        <option value="division">/</option>
                        <option value="multiplication">*</option>
                    </select>
                    <button onClick= {handleChangeOperator}>Calculer</button>

                    <h1> Resultat : {state.result} </h1>
                    {error && <p className="text-red-500">{error}</p>}
                </div>
            );
        }


        function App() {
            return (
                <div className="bg-gray-200 text-black">
                    <CounterReducer />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
