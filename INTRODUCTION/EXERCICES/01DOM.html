<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sans JSX</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <script>
      const root = ReactDOM.createRoot(document.getElementById("root"));

      // Création d'éléments React sans JSX
      const title = React.createElement("h1", null, "Hello World!");
      const paragraph = React.createElement("p", null, "Le Virtual DOM est une copie du DOM en mémoire que React utilise pour préparer les changements sans toucher directement à la page.Il compare les différences et met à jour uniquement ce qui a changé, pour un rendu rapide et efficace.");
      const ProfileCard = React.createElement("div", { className: "profile-card" }, [
        React.createElement("img", { src: "https://via.placeholder.com/150", alt: "Profile Picture" }),
        React.createElement("name", null, "John Doe"),
        React.createElement("role", null, "Web Developer")
      ]);
      const app = React.createElement("div", { className: "container" }, [title, paragraph, ProfileCard]);
      root.render(app);
    </script>
  </body>
</html>
