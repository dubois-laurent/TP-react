<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React sans JSX</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React et ReactDOM via CDN -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      function LoginForm() {
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");

        const handleSubmit = (e) => {
          e.preventDefault();
          console.log("Submitted email:", email);
          console.log("Submitted password:", password);
        };

        return (
          <div>
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Enter your email"
                value={email}
                onChange={(e) => setEmail(e.target.value)}
              />
              <input
                type="password"
                placeholder="Enter your password"
                value={password}
                onChange={(e) => setPassword(e.target.value)}
              />
              <input type="submit" value="Login" />
            </form>
          </div>
        );
      }

      function TodoList() {
        const [task, setTask] = React.useState("");
        const [input, setInput] = React.useState([]);

        const handleSubmit = (e) => {
          e.preventDefault();
          setInput([...input, task]);
          setTask("");
        };
        const handleReset = (e) => {
          e.preventDefault();
          setInput([]);
        };
        return (
          <div>
            <form onSubmit={handleSubmit}>
              <input
                type="text"
                placeholder="Enter a task"
                value={task}
                onChange={(e) => setTask(e.target.value)}
              />
              <input type="submit" value="Add Task" />
              <input type="button" value="Reset" onClick={handleReset} />
            </form>
            <ul>
              {input.map((item, index) => (
                <li key={index}>
                  {index + 1} - {item}
                </li>
              ))}
            </ul>
          </div>
        );
      }

      function Counter() {
        const [count, setCount] = React.useState(0);
        const [isActive, setIsActive] = React.useState(false);

        React.useEffect(() => {
          console.log("Nombre des useEffect app");
                setCount(oldCount => oldCount + 1);
            }, [isActive]);

        return (
          <div>
            <h2>Number of useEffect calls: {count}</h2>
            <button onClick={() => setIsActive(!isActive)}>
              {isActive ? "Désactivé" : "Activé"}
            </button>
          </div>
        );
      }

      function App() {
        return (
          <div>
            <h2>Login Form Example</h2>
            <LoginForm />
            <h2> Todo List Example</h2>
            <TodoList />
            <h2>Counter with useEffect Example</h2>
            <Counter />
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
